<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="js/jquery-3.3.1.js"></script>
    <script type="text/javascript" src="js/scripts.js"></script>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">
    <title>Triangle Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle categories</h1>

      <form id="lengths">
        <div class="form-group">
          <label for="side1">Enter side 1 length:</label>
          <input id="side1" class="form-control" type="number">
        </div>

        <div class="form-group">
          <label for="side2">Enter side 2 length:</label>
          <input id="side2" class="form-control" type="number">
        </div>

        <div class="form-group">
          <label for="side3">Enter side 3 length:</label>
          <input id="side3" class="form-control" type="number">
        </div>
        <button type="submit" name="button">Submit</button>
      </form>

      <div class="well">
        <h3>Type of Triangle</h3>
        <p id="answer"></p>

      </div>
      <div class="well">
        <p>side1: <span class="side1"> </span></p>
        <p>side2: <span class="side2"> </span></p>
        <p>side3: <span class="side3"> </span></p>
      </div>

    </div>
  </body>
</html>
